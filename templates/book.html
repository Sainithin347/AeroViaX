<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Now | AeroViaX</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  <style>
    .hero-section {
      background: url('../book-img.webp') center/cover no-repeat;
      color: white;
      padding: 100px 0;
      position: relative;
    }

    .hero-overlay {
      background-color: rgba(0, 0, 0, 0.1);
      position: absolute;
      inset: 0;
    }

    .hero-content {
      position: relative;
      z-index: 2;
    }

    .whatsapp-btn {
      background-color: #25D366;
      color: white;
      font-weight: bold;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1.2rem;
      transition: 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    .whatsapp-btn:hover {
      background-color: #1ebd5d;
    }
  </style>
</head>
<body>
<!-- Hero Section -->
<section class="hero-section text-center text-white">
  <div class="hero-overlay"></div>
  <div class="container hero-content">
    <h1 class="display-4 fw-bold">Book a Drone Service</h1>
    <p class="lead mb-4">Fast and reliable drone services for agriculture, mapping, and aerial photography</p>
    <a id="whatsappDynamic" href="https://wa.me/917032882407" target="_blank" class="whatsapp-btn">
      üì≤ Book via WhatsApp
    </a>
  </div>
</section>

<!-- Booking Form -->
<section class="py-5 bg-light">
  <div class="container">
    <h2 class="text-center mb-5 fw-bold">Or Book Using the Form Below</h2>

    <form class="row g-4" id="bookingForm">
      <div class="col-md-6">
        <label for="firstname" class="form-label">Full Name</label>
        <input type="text" name="firstname" class="form-control" id="firstname" required>
      </div>

      <div class="col-md-6">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" name="phone" class="form-control" id="phone" required>
      </div>

      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" class="form-control" id="email" required>
      </div>

      <div class="col-md-6">
        <label for="serviceDate" class="form-label">Preferred Service Date</label>
        <input type="date" name="serviceDate" class="form-control" id="serviceDate" required>
      </div>

      <div class="col-12">
        <label for="service" class="form-label">Service Required</label>
        <select name="service" class="form-select" id="service" onchange="updateSubServices()" required>
          <option selected disabled value="">Select Service</option>
          <option value="Agricultural Drone Spray">Agricultural Drone</option>
          <option value="Aerial Photography">Aerial Photography</option>
          <option value="Survey & Mapping">Survey & Mapping</option>
        </select>
      </div>

      <div class="col-12" id="subServiceContainer" style="display: none;">
        <label for="subService" class="form-label">Sub-Service</label>
        <select name="subService" id="subService" class="form-select" required></select>
      </div>

      <div class="col-12 text-center">
      <button type="button" class="btn btn-primary px-5 py-2 fs-5" onclick="handleRazorpayBooking()">
        Pay ‚Çπ1499 & Book
      </button>

      </div>
    </form>
  </div>
</section>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
  const subServiceContainer = document.getElementById('subServiceContainer');
  const subServiceSelect = document.getElementById('subService');

  const subServices = {
    "Agricultural Drone Spray": ["Crop Monitoring", "Fertilization", "Seeding", "Soil Analysis"],
    "Aerial Photography": ["Real Estate", "Event Coverage", "Tourism", "Infrastructure"],
    "Survey & Mapping": ["Land Survey", "Utility Mapping", "Urban Planning", "Mining"]
  };

  function updateSubServices() {
    const selectedService = document.getElementById("service").value;
    const options = subServices[selectedService] || [];
    subServiceSelect.innerHTML = '<option selected disabled value="">Select Sub-Service</option>';

    if (options.length > 0) {
      options.forEach(sub => {
        const option = document.createElement("option");
        option.text = sub;
        option.value = sub;
        subServiceSelect.appendChild(option);
      });
      subServiceContainer.style.display = "block";
    } else {
      subServiceContainer.style.display = "none";
    }
  }

  function handleRazorpayBooking() {
    const name = document.getElementById('firstname').value;
    const phone = document.getElementById('phone').value;
    const email = document.getElementById('email').value;
    const date = document.getElementById('serviceDate').value;
    const service = document.getElementById('service').value;
    const subService = document.getElementById('subService').value;

    if (!name || !phone || !email || !date || !service || !subService) {
      alert("Please fill out the form completely.");
      return;
    }

    const options = {
      "key": "rzp_test_7PoxAkSLJuNev9", // üîÅ Replace with your Razorpay key
      "amount": 149900, // ‚Çπ1499 in paise
      "currency": "INR",
      "name": "AeroViaX",
      "description": "Drone Service Booking",
      "image": "logo.png",
      "handler": function (response) {
        alert("Payment Successful! Booking Confirmed.");

        const msg = `Hi AeroViaX! I have booked a drone service.%0A%0AName: ${name}%0APhone: ${phone}%0AEmail: ${email}%0ADate: ${date}%0AService: ${service}%0ASub-Service: ${subService}%0APayment ID: ${response.razorpay_payment_id}`;
        window.open(`https://wa.me/917032882407?text=${msg}`, "_blank");
      },
      "prefill": {
        "name": name,
        "email": email,
        "contact": phone
      },
      "theme": {
        "color": "#3399cc"
      },
      "modal": {
        "ondismiss": function () {
          alert("Payment Cancelled or Failed.");
        }
      }
    };

    const rzp = new Razorpay(options);
    rzp.open();
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
